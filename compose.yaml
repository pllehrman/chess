services:
  frontend:
    build:
      context: ./frontend
    env_file:
      - frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: always
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    env_file:
      - backend/.env
    ports:
      - "3001:3001" #Websocket and app listening here
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: always
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      TS: 'America/Los_Angeles'
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

volumes:
  db-data:
